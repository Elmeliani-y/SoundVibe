<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

<aside class="sidebar">
    <div class="side-header">
        <a routerLink="/" class="logo">
            <img src="assets/logo.png" alt="SoundVibe" class="logo-img">
        </a>
    </div>

    <nav class="sidebar-nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a routerLink="/albums" class="nav-link">
                    <i class='bx bx-home' style="color:#C969E6;font-size:27px;padding-right: 15px;"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/explore" class="nav-link">
                    <i class='bx bx-compass' style="color:#db87f5;font-size:27px;padding-right: 15px;"></i>
                    <span>Explore</span>
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/favorites" class="nav-link">
                    <i class='bx bx-heart' style="color:#C969E6;font-size:27px;padding-right: 15px;"></i>
                    <span>Favorites</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="divider"></div>

    <div class="playlist-section">
        <div class="playlist-header">
            <a routerLink="/playlists" class="playlist-title">Playlists</a>
            <button class="add-playlist-btn" (click)="openAddPlaylistDialog()">
                <i class='bx bx-plus' style="color:#C969E6;font-size:30px;font-weight: 400;"></i>
            </button>
        </div>

        <div class="playlist-prompt">
            <h4>Ready to vibe?</h4>
            <p class="prompt-title">Start your first playlist</p>
            <p class="prompt-desc">Give it a name and add your favorite tracks.<br>We'll take care of the magic!</p> 
        </div>
    </div>
</aside>
